<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            margin: 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #dataDisplay {
            margin-top: 20px;
            color: #e0e0e0;
        }
    </style>
</head>
<body>

    <button id="requestButton">Send Request to Server</button>
    <div id="dataDisplay"></div> <!-- Div to display data -->

    <script>
        document.getElementById('requestButton').addEventListener('click', () => {
            fetch('http://localhost:8000/api/request', {
                method: 'GET'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
                // Display the received data in the dataDisplay div
                document.getElementById('dataDisplay').innerText = 
                    `Message: ${data.message}, Timestamp: ${data.timestamp}, Additional Data: ${data.additionalData.join(', ')}`;
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>

</body>
</html>
